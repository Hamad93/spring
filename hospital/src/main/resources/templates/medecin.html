<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="jumbotron" style="margin-top: 7%">

					<form class="form-horizontal" method="post" action="#"
						th:action="@{/medecin/add}" th:object="${medecin_objet}">
						<input type="hidden" class="form-control" th:field="*{id}">
							<div class="form-group">
								<label for="matricule" class="col-sm-2 control-label">Matricule</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id=matricule
										placeholder="Matricule" th:field="*{matricule}">
								</div>
							</div>
							<div class="form-group">
								<label for="nom" class="col-sm-2 control-label">Nom</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="nom"
										placeholder="Nom" th:field="*{nom}">
								</div>
							</div>
							<div class="form-group">
								<label for="prenom" class="col-sm-2 control-label">Prenom</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="prenom"
										placeholder="Prenom" th:field="*{prenom}">
								</div>
							</div>
							<div class="form-group">
								<label for="adresse" class="col-sm-2 control-label">Adresse</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="adresse"
										placeholder="Adresse" th:field="*{adresse}">
								</div>
							</div>
							<div class="form-group">
								<label for="tel" class="col-sm-2 control-label">Tel</label>
								<div class="col-sm-4">
									<input type="number" class="form-control" id=tel
										placeholder="numero telephone" th:field="*{tel}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Date Naissance</label>
								<div class="col-sm-4">
									<input type="date" class="form-control"
										placeholder="date naissance" th:field="*{datenais}">
								</div>
							</div>
							<div class="form-group">
								<label for="specialite" class="col-sm-2 control-label">Specialite</label>
								<div class="col-sm-4">
									<select class="form-control" th:field="*{specialite}">
										<option value="">Selectionner</option>
										<option th:each="s:${specialites}" th:value="${s.id}"
											th:text="${s.libelle}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="service" class="col-sm-2 control-label">Service</label>
								<div class="col-sm-4">
									<select class="form-control" th:field="*{service}">
										<option value="">Selectionner</option>
										<option th:each="serv:${services}" th:value="${serv.id}"
											th:text="${serv.libelle}"></option>
									</select>
								</div>
							</div>



							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-success">Enregistre</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
